<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/stats.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .controls, .cards, .charts { display: flex; flex-wrap: wrap; gap: 20px; }
    .card { flex: 1 1 200px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    canvas { max-width: 400px; }
  </style>
</head>
<body>
  <div class="controls">
    <button data-period="today">Today</button>
    <button data-period="week">This Week</button>
    <button data-period="month">This Month</button>
    <button data-period="year">This Year</button>
    <button data-period="all">All Time</button>
  </div>
  <div class="cards">
    <div class="card"><h3>Total Disposed</h3><p id="total"></p></div>
    <div class="card"><h3>Carbon Footprint</h3><p id="footprint"></p></div>
    <div class="card"><h3>Recyclable</h3><p id="recyclable"></p></div>
    <div class="card"><h3>Compostable</h3><p id="compostable"></p></div>
  </div>
  <div class="charts">
    <canvas id="categoryChart"></canvas>
    <canvas id="commonChart"></canvas>
  </div>
  <h4>Recent Items</h4>
  <ul id="recent"></ul>
</body>
</html>
